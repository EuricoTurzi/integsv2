<footer class="footer">
    <div class="container">
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                {% if maintenances.has_prev %}
                    <li class="page-item">
                        <a class="page-link" href="{{ url_for('maintenances', page=maintenances.prev_num) }}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Anterior</span>
                        </a>
                    </li>
                {% else %}
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">&laquo;</a>
                    </li>
                {% endif %}

                {% for page_num in range(1, maintenances.pages + 1) %}
                <li class="page-item {% if page_num == maintenances.page %}active{% endif %}">
                    <a class="page-link" href="{{ url_for('maintenances', page=page_num) }}">{{ page_num }}</a>
                </li>
            {% endfor %}

            {% if maintenances.has_next %}
                <li class="page-item">
                    <a class="page-link" href="{{ url_for('maintenances', page=maintenances.next_num) }}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Pr√≥ximo</span>
                    </a>
                </li>
            {% else %}
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1" aria-disabled="true">&raquo;</a>
                </li>
            {% endif %}
            </ul>
        </nav>
    </div>
</footer>
